name: GitHub Pages

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: Heart-Fire-Project/Heart-Fire-Deploy
          publish_dir: ./build
          publish_branch: main
          cname: www.project-heartfire.com